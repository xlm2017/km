<!DOCTYPE html>
<html>
<head>
  <style>
    /* 包含盒子 */
    .box {
      position: relative;
      width: 375px;
      margin: 0 auto;
      height: 600px; /* 或者设置一个高度 */
      background-color: lightgray;
      padding: 20px;
    }

    /* 内部 div */
    .inner-div {
      position: absolute;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100px;
      background-color: blue;
      transform: translateX(0); /* 保持位置不变 */
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inner-div"></div>
  </div>
</body>
</html>
