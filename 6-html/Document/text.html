<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p中的text</title>
</head>
<body>
  <p id="p1">啊打发</p>
  
  <script>
    let p1 = document.querySelector('#p1');
    console.dir(p1);
    
    console.dir(p1.nextSibling);  // #text  data: "\n  \n  "
    console.dir(p1.firstChild);  // #text   data: "啊打发"

    console.dir(p1.firstChild === p1.nextSibling);  // false
    // nodeName "#text"
    // nodeType 3
  </script>
</body>
</html>
