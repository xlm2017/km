      let res = [];
      let boxCopy = box.cloneNode(true)
      console.log(box, boxCopy);
      while (split.nextElementSibling) {
        let parent = split.nextElementSibling.parentNode
        console.log("标签名字:", split.tagName);
        console.log("父节点:", parent);
        parent.removeChild(split.nextElementSibling);
        // split = split.nextElementSibling
      }
      return res;
    }
