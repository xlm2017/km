<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高亮</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.js"></script>
</head>
<body>
  <div id="box">
    <div class="one">这是第一段文字</div>
    <div class="two">数据结构和算法</div>
    <div class="three">编程语法和生态</div>
  </div>
  <script>
    var context = document.querySelector(".two");
    var instance = new Mark(context); 
    instance.unmark(); //删除mark.js创建的高光的方法
    instance.mark("结构和");  //突出显示自定义搜索词的方法
  </script>
</body>
</html>
