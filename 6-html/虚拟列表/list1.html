<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>虚拟列表</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-for="item in list">
      <div class="item">{{item}}</div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data(){
        return {
          list: [1,2,3,4,5]
        }
      },
      beforeCreate(){
        console.log('beforeCreate', this, this.list)
      },
      mounted(){
        console.log('mounted', this, this.list)
        let i = 100
        while(i > 0){
          this.list.push(i)
          i--
        }
      },
      methods: {

      }
    })
  </script>
  <style>
    .item{
      height: 50px;
      line-height: 50px;
    }
  </style>
</body>
</html>
