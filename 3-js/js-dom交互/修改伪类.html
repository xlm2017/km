<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js修改伪类样式</title>
</head>
<body>
  <div>
    <div id="example">Example Text</div>
  </div>
  <style>
    #example:after {
      content: " (modified)";
      color: red;
    }
  </style>
  <script>
    var example = document.getElementById("example");
    var afterStyle = window.getComputedStyle(example, ":after");
    
    console.log("afterStyle", afterStyle);
    console.log("====================================");

    // set the content and color of :after pseudo-element
    example.style.setProperty("content", "' (new content)'");
    example.style.setProperty("color", "blue");

    // check updated style
    console.log(window.getComputedStyle(example, ":after"));
  </script>
</body>
</html>
