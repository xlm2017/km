<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    .box {
      position: relative;
      width: 50px;
      height: 50px;
      border: 3px solid;
      background: silver;
    }

    .first.box {
      z-index: 2;
    }

    .second.box {
      z-index: 1;
      margin-top: -20px;
      margin-left: 20px;
    }
  </style>

  <div class="first box"></div>
  <div class="second box"></div>
</body>

</html>
