<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="box">
    <textarea class="textarea"></textarea>
    <!-- <span class="textarea"></span> -->
    <span>存在缝隙</span>
    <div>存在缝隙</div>
  </div>
  <div class="div">1111</div>
  <div>置换元素宽度不受display:inline;影响</div>
  <div>box-sizing: border-box;解决替换元素宽度自适应问题</div>
  <div>通过修改某个属性值呈现的内容就可以被替换的元素, 称为置换元素.</div>
</body>
<style>
  .box {}

  .textarea {
    width: 500px;
    height: 300px;
    background: skyblue;
    display: inline;
    box-sizing: border-box;
  }

  .div {
    width: 500px;
    height: 300px;
    background: skyblue;
  }
</style>

</html>
