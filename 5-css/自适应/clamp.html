CSS clamp语法
clamp() 函数接收三个用逗号分隔的[表达式]作为参数，按最小值、首选值、最大值的顺序排列。下面是一个实际中的clamp函数示例。

.class {
  font-size: clamp(1rem, 2vmin, 3rem);
}
上面的代码将我们设置font-size为2vmin，但它也指定了 的最小值和最大值font-size。这与执行以下操作相同。

.class {
  font-size: 2vmin;
  min-font-size: 1rem;
  max-font-size: 3rem;
} -->
