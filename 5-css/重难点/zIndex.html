<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZIndex</title>
</head>

<body>
  <div class="father">
    <div class="child1">好孩子</div>
    <div class="child2">坏孩子</div>
  </div>
  <style>
    .father {
      position: relative;
      z-index: 2;
    }

    .child1 {
      z-index: 1;
    }

    .child2 {
      z-index: 3;
    }
  </style>
</body>

</html>
