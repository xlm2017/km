<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>多列布局</title>
  <style>
    body {
      font-size: 16px;
    }

    * {
      padding: 0;
      margin: 0;
    }

    .wrapper {
      width: 34em;
      margin-left: auto;
      margin-right: auto;
      border: solid #ccc 1px;
      padding: 5px;
      /*多列布局*/
      columns: 4em 4;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    p {
      margin-bottom: 1em;
      text-indent: 2em;
      line-height: 1.625;
      font-size: .7em;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>测试文本</h1>
    <p>网易科技讯....</p>
    <h3>微软能否拯救windows8</h3>
    <p>这个问。。。</p>
    <p>不过，看起</p>
    <p>设计融合。。</p>
    <p>测试文本测试文本</p>
    <p>测试文本测试文本</p>
    <p>测试文本测试文本</p>
  </div>
  <div>应用于文字排版, 类似报纸, 古诗词竖版</div>
</body>

</html>
