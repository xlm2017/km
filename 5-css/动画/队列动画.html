<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue实例</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- <div>{{msg}}</div> -->
    <div class="animateWrap">
      <div class="animate" v-for="(item,index ) in list" :key="item.name"
        :class="list.length > 3 && (list.length - index) > 3 ? 'hidden':''">
        <div class="tx">
          <img src="./8.jpeg" alt="" />
        </div>
        <span>{{item.name}}</span>
      </div>
      <!-- <div class="animate">
        <div class="tx"><img src="./8.jpeg" alt="" /></div><span>李老师上线</span>
      </div>
      <div class="animate">
        <div class="tx"><img src="./8.jpeg" alt="" /></div><span>李老师上线</span>
      </div> -->
    </div>
  </div>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: '学习MVVM实现原理',
        orignList: [
          {
            name: "李老师上线",
          },
          {
            name: "王老师上线",
          },
          {
            name: "张老师上线",
          },
          {
            name: "阮老师上线",
          },
          {
            name: "熊老师上线",
          },
        ],
        list: []
      },
      mounted() {
        setInterval(() => {
          if (this.orignList.length > 0) {
            let item = this.orignList.shift()
            this.list.push(item)
            console.log('item:', item.name)
          }
        }, 2000)
      },
      methods: {
        handlerClick() {
          console.log("点击事件", this)
        }
      },
    })
  </script>
</body>
<style>
  .animateWrap {
    position: absolute;
    bottom: 40%;
    left: 12px;
  }

  .animate {
    margin-bottom: 10px;
    border-radius: 20px;
    background-color: rgba(0, 0, 0, .3);
    animation: moveIn 1.2s;
  }

  .animate .tx {
    display: inline-block;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    overflow: hidden;
    vertical-align: middle;
    margin-right: 10px;
  }

  .animate img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  span {
    margin-right: 12px;
    line-height: 36px;
    font-size: 14px;
    color: #fff;
  }

  .hidden {
    opacity: 0;
    animation: moveOut 1.2s;
  }

  @keyframes moveIn {
    0% {
      transform: translateX(calc(-100% - 12px));
    }

    100% {
      transform: translateX(0);
    }
  }

  @keyframes moveOut {
    0% {
      opacity: 1;
    }

    100% {
      opacity: 0;
    }
  }
</style>

</html>
