<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="box">
    <div class="con">盒子</div>
  </div>
  <div>绝对定位元素的下, margin:auto;块级元素垂直居中</div>
</body>
<style>
  .box {
    width: 300px;
    height: 150px;
    position: relative;
    background: skyblue;
  }

  .con {
    background: burlywood;
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    width: 200px;
    height: 100px;
    margin: auto;
  }
</style>

</html>
