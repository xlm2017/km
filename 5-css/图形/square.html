<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正方形</title>
</head>

<body>
  <div class="square"></div>
  <hr/>
  <div class="square2"></div>
  <style>
    .square {
      width: 10vw;
      height: 10vw;
      background: red;
    }


    /* 利用margin或者padding的百分比计算是参照父元素的width属性 */
    .square2 {
      width: 10%;
      padding-bottom: 10%;
      /* 防止内容过多，撑开高度 */
      height: 0;
      background: blue;
    }
  </style>
</body>

</html>
